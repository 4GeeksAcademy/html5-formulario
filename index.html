<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/a37cf2f924.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid p-5">
        <form class="miFormulario">
        <div class="card">
            <div class="card-header">
              <p class="fs-1">Payment for example</p>
            </div>
            <div class="card-body">

                <div class="alert alert-danger" role="alert"> Some fields are missing</div>

          
                <div class="row needs-validation">


                <!--Card, CVC, Amount-->

              
                    <div class="col-5 pb-3">
                        <label for="cardInput" class="form-label">Card#</label>
                        <input type="number" class="form-control" id="cardInput" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-3">

                        <label for="cvc" class="form-label">CVC#</label>

                        <input type="number" class="form-control" id="cvc" placeholder="000" required>
                    </div>

                    <div class="col-4">

                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text">$</span>
                          <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>

                        </div>
                    </div>

                  

                    <!--First name, last name-->
                    <div class="col-6 pb-4">
                        <label for="fName"  class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="" required>
                    </div>
                    <div class="col-6">
                      <label for="lName"  class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lName" required>
                  </div>
                    <!--City, state, postal code-->

                    <div class="col-6 pb-4">
                        <label for="City"  class="form-label">City</label>
                        <input type="text" class="form-control" id="City" placeholder="">
                    </div>

                    <div class="col-3">
                      <label for="city" class="form-label">State</label>
                      <select class="form-select" aria-label="select-state-label" id="city" required>
                          <option value="">Pick a state</option>
                          <option value="1">Alabama</option>
                          <option value="2">Alaska</option>
                          <option value="3">Arizona</option>
                          <option value="4">Arkansas</option>
                          <option value="5">California</option>
                          <option value="6">Colorado</option>
                          <option value="7">Connecticut</option>
                          <option value="8">Delaware</option>
                          <option value="9">Florida</option>
                          <option value="10">Georgia</option>
                          <option value="11">Hawaii</option>
                          <option value="12">Idaho</option>
                          <option value="13">Illinois</option>
                          <option value="14">Indiana</option>
                          <option value="15">Iowa</option>
                          <option value="16">Kansas</option>
                          <option value="17">Kentucky</option>
                          <option value="18">Louisiana</option>
                          <option value="19">Maine</option>
                          <option value="20">Maryland</option>
                          <option value="21">Massachussets</option>
                          <option value="22">Michigan</option>
                          <option value="23">Minnesota</option>
                          <option value="24">Mississippi</option>
                          <option value="25">Missouri</option>
                          <option value="26">Montana</option>
                          <option value="27">Nebraska</option>
                          <option value="28">Nevada</option>
                          <option value="29">New Hampshire</option>
                          <option value="30">New Jersey</option>
                          <option value="31">New Mexico</option>
                          <option value="32">New York</option>
                          <option value="33">North Carolina</option>
                          <option value="34">North Dakota</option>
                          <option value="35">Ohio</option>
                          <option value="36">Oklahoma</option>
                          <option value="37">Oregon</option>
                          <option value="38">Pennsylvania</option>
                          <option value="39">Rhode Island</option>
                          <option value="40">South Carolina</option>
                          <option value="41">South Dakota</option>
                          <option value="42">Tennessee</option>
                          <option value="43">Texas</option>
                          <option value="44">Utah</option>
                          <option value="45">Vermont</option>
                          <option value="46">Virginia</option>
                          <option value="47">Washington</option>
                          <option value="48">West Virginia</option>
                          <option value="49">Wisconsin</option>
                          <option value="50">Wyoming</option>
                      </select>
                  </div>

                  <div class="col-3">
                    <label for="pCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="pCode" placeholder="">
                </div>

                  <!--message & buttoms-->

                    <div class="radioButtoms col-6">
                        <p>We accept</p>
                        
                        <div id="buttoms" class="row bg-secondary col-lg-8 cold-md-10 rounded d-flex justify-content-center  ms-1">
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="mastercard" value="mastercard" required="">
                              <label class="form-check-label fs-3 text-white" for="mastercard"><i class="fa-brands fa-cc-mastercard" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="visa" value="visa" required>
                              <label class="form-check-label fs-3 text-white" for="visa"><i class="fa-brands fa-cc-visa" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="diners-club" value="diners-club" required>
                              <label class="form-check-label fs-3 text-white" for="diners-club"><i class="fa-brands fa-cc-diners-club" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center" required>
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="amex" value="amex">
                              <label class="form-check-label fs-3 text-white" for="amex"><i class="fa-brands fa-cc-amex" aria-hidden="true"></i></label>
                          </div>
                      </div>
                    </div>
  
                    <div class="col-6">
                        <label for="floatingTextarea2" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            <div id="message-help" class="form-text">Add any notes here.</div>
                            <label for="floatingTextarea2"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-body-secondary d-flex justify-content-end p-">
              <button type="cancel" class="btn btn-secondary m-1" onclick="document.getElementById('miFormulario').reset()">Cancel </button>
              <button  type="submit" class="btn btn-primary m-1" >Send</button>
          </div>
        </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
